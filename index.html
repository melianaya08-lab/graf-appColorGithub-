<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selector de Color RGB</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="app-card shadow-lg">

        <h2 class="text-center mb-4">ðŸŽ¨ Color Picker RGB</h2>

        <!-- Color Box -->
        <div id="colorBox" class="mb-3"></div>

        <!-- Valores -->
        <div class="text-center mb-4">
            <span class="badge bg-dark me-2" id="rgbText"></span>
            <span class="badge bg-secondary" id="hexText"></span>
        </div>

        <!-- Color Picker -->
        <div class="mb-4 text-center">
            <label class="form-label fw-semibold">Selecciona un color</label><br>
            <input type="color" id="colorPicker" class="color-picker">
        </div>

        <!-- Rojo -->
        <div class="mb-3">
            <label class="form-label text-danger fw-semibold">Rojo</label>
            <div class="d-flex gap-3">
                <input type="range" class="form-range red-range" min="0" max="255" id="red">
                <input type="number" class="form-control number-input" min="0" max="255" id="redInput">
            </div>
        </div>

        <!-- Verde -->
        <div class="mb-3">
            <label class="form-label text-success fw-semibold">Verde</label>
            <div class="d-flex gap-3">
                <input type="range" class="form-range green-range" min="0" max="255" id="green">
                <input type="number" class="form-control number-input" min="0" max="255" id="greenInput">
            </div>
        </div>

        <!-- Azul -->
        <div>
            <label class="form-label text-primary fw-semibold">Azul</label>
            <div class="d-flex gap-3">
                <input type="range" class="form-range blue-range" min="0" max="255" id="blue">
                <input type="number" class="form-control number-input" min="0" max="255" id="blueInput">
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
